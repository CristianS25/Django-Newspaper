<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
</head>
<body>
    {% extends 'base.html' %}
    {% load crispy_forms_tags %}

    {% block content %}
    <div class="login"> 
            <h2>Password Change</h2>
            <p>Please enter your old Password, for security's sake, and then enter
                your new Password twice so we can verify you typed it in correctly
            </p>
        <form method="post">
                {% csrf_token %}
                {{ form|crispy}}
                <inout class="btn btn-success" type="submit"
                value="Change my Password">
        </form>
    </div> 
    {% endblock content %}
</body>
</html>
