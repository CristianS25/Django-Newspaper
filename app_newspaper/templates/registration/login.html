{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    
    {% load crispy_forms_tags %}

    {% block content %}
    <div class="login col-5" style="width: 18rem;"> 
            <h2>Log in</h2>
        <form method="post">
                {% csrf_token %}
                {{ form|crispy}}
            
                <button class="btn btn-primary " type="submit">Log In</button>
        </form>
        <a class="flex-sm-fill text-sm-center text-control-white btn btn-outline-warning" href="{% url 'password_reset'%}">
            Olvide mi contrase√±a
        </a>
    </div> 
    <div class="img text-end col-7">
        <img src="{% static 'img/log.png' %}" class="img-fluid" alt="Image log in">
    </div>
    {% endblock content %}
</body>
</html>
